<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <body>

  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="/illustration-article.svg" alt="Illustration Article" />
      </div>
      <div class="card-body">
        <span>Learning</span>
        <p>Published 21 Dec 2023</p>
        <p><a href="#">HTML & CSS foundations</a></p>
        <p>
          These languages are the backbone of every
          website, defining structure, content, and
          presentation.
        </p>
      </div>
      <div class="card-footer">
        <img src="/image-avatar.webp" alt="Avatar" />
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>

  </body>
</html>
